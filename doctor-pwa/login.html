<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" css/style.css">
    <link rel="stylesheet" href=" css/reset.css">

    <title>Login</title>
</head>

<body>

<article>
    <section>
        <div class="container">
            <div class="login-cover">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <div class="login-inner">
                            <div class="appointment-left w-100">

                                <div class="login-logo">
                                    <img src=" images/medical-toxicology-source.png" alt="">
                                </div>
                                <form class="row g-3">
                                  <div class="col-md-12">
                  
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="User Name">
                                  </div>
                                  <div class="col-md-12">
                  
                                    <input type="password" class="form-control" id="inputEmail4" placeholder="Password">
                                  </div>
                                  <div class="col-12 text-center ">
                                    <button type="submit" class="btn appointment-btn mt-3  w-100">Login </button>
                                  </div>
                                  <div class="forgetpassword text-center mt-4">
                                      <a href="#" class="forgetpassword-inner">
                                        Forgot Password
                                      </a>
                                  </div>
                                  <p class="service-description mt-3 text-center">
                                   Not A Member Signup First ?
                                </p>

                                  <div class="col-12 text-center">
                                    <button type="submit" class="btn appointment-btn w-100 signup-bg mt-3">Sign up </button>
                                  </div>
                                </form>
                  
                              </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</article>
 


  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
