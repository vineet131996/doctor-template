<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Docter-Consult</title>
</head>

<body>
    <div class="main-login-page">
        <div class="container">
            <div class="login-page-cover d-flex align-items-center">
                <div class="login-page-left-inner">
                    <img src="assets/images/login-img.png" alt="">

                </div>
                <div class="login-page-right-inner">
                    <h1 class="loginheading">
                       Sign Up
                    </h1>

                    <div class="mb-3 form-icons-input">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder=" Enter Full Name">
                        <i class="fa fa-user form-icons"></i>
                    </div>
                   
                    <div class="mb-3 form-icons-input">
                        <input type="email" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter Email">
                        <i class="fa fa-envelope form-icons"></i>
                    </div>
                    <div class="mb-3 form-icons-input">
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter Password">
                        <i class="fa fa-lock form-icons"></i>
                    </div>
                    <div class="mb-3 form-icons-input">
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter Confirm Password">
                        <i class="fa fa-lock form-icons"></i>
                    </div>
                  
                    <div class="loginbutton text-center">
                        <a class="logbtn-page" href="#">Sign Up</a>

                    </div>
                 
                    <div class="socialmedialinks d-flex justify-content-between">
                        <ul class="d-flex align-items-center">
                            <li>
                                <p>
                                    Continue with
                                </p>
                            </li>
                            <li class="fb">
                                <a href="#"><i class="fa fa-facebook-f"></i></a>
                            </li>
                            <li class="twitter">
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li class="google">
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </li>
                        </ul>
                    

                    </div>

                </div>
            </div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
