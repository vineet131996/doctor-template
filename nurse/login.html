<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500&display=swap" rel="stylesheet">

    <title>login</title>
  </head>
  <body>

    <section class="log_bg loginpage">
        <div class="login-bg">
            <div class="logininner">
               
                <div class="loginlogo">
                    <img src="assests/image/logo.jpg" alt="">
                </div>
                <div class="loginhead text-center">
                    <h3>
                        login
                    </h3>
                </div>
                <div class="loginmain">
                    <form>
                        <div class="form-group isideicon d-flex align-items-center">
                          <img src="assests/image/form1.png" alt="">
                          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="User name">
                       
                        </div>
                        <div class="form-group isideicon d-flex align-items-center">
                            <img src="assests/image/form2.png" alt="">
                         
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                      <div class="log text-center">
                        <a href="massagerlist.html" class="btn loginbtn">login</a>
                    </div>

                    <div class="signup d-flex justify-content-center align-items-center">
                        <div class="signupleft">
                            <h3>
                                Not have an account ?
                            </h3>
                        </div>
                        <div class="signupright ml-2">
                            <a href="signup.html">
                                Sign up Here
                            </a>
                        </div>
                    </div>
                      </form>
                </div>

            </div>
        </div>
    </section>
   

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
